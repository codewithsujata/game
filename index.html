<style>
  body {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    padding: 20px;
    color: #fff;
  }

  h3 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #game-container {
    display: inline-block;
    background: #111;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
  }

  canvas {
    background: #222;
    border: 3px solid #00f2fe;
    border-radius: 10px;
  }

  #score {
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.1);
    padding: 5px 10px;
    border-radius: 8px;
  }

  /* Mobile control buttons */
  #controls {
    margin-top: 15px;
    display: grid;
    grid-template-columns: 80px 80px 80px;
    grid-template-rows: 80px 80px;
    justify-content: center;
    gap: 10px;
  }
  .btn {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid #fff;
    border-radius: 10px;
    font-size: 1.5rem;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
  }
  .btn:active {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(0.95);
  }
  .empty {
    background: transparent;
    border: none;
  }
</style>

<h3>üêç Mobile-Friendly Snake Game</h3>
<div id="game-container">
  <canvas id="stage" height="400" width="520"></canvas>
  <div id="score">Score: 0</div>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="empty"></div>
    <div class="btn" data-key="38">‚¨ÜÔ∏è</div>
    <div class="empty"></div>
    <div class="btn" data-key="37">‚¨ÖÔ∏è</div>
    <div class="btn" data-key="40">‚¨áÔ∏è</div>
    <div class="btn" data-key="39">‚û°Ô∏è</div>
  </div>
</div>

<script>
var Game = Game || {};
var Keyboard = Keyboard || {}; 
var Component = Component || {};

Keyboard.Keymap = {
  37: 'left',
  38: 'up',
  39: 'right',
  40: 'down'
};

Keyboard.ControllerEvents = function() {
  var self = this;
  this.pressKey = null;
  this.keymap = Keyboard.Keymap;

  document.onkeydown = function(event) {
    self.pressKey = event.which;
  };

  // Mobile button handling
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      self.pressKey = parseInt(this.getAttribute("data-key"));
    });
    btn.addEventListener("mousedown", function() {
      self.pressKey = parseInt(this.getAttribute("data-key"));
    });
  });

  this.getKey = function() {
    return this.keymap[this.pressKey];
  };
};

Component.Stage = function(canvas, conf) {  
  this.keyEvent = new Keyboard.ControllerEvents();
  this.width = canvas.width;
  this.height = canvas.height;
  this.length = [];
  this.food = {};
  this.score = 0;
  this.direction = 'right';
  this.conf = { cw: 10, size: 5, fps: 1000 };
  if (typeof conf == 'object') {
    for (var key in conf) {
      if (conf.hasOwnProperty(key)) {
        this.conf[key] = conf[key];
      }
    }
  }
};

Component.Snake = function(canvas, conf) {
  this.stage = new Component.Stage(canvas, conf);
  this.initSnake = function() {
    for (var i = 0; i < this.stage.conf.size; i++) {
      this.stage.length.push({x: i, y: 0});
    }
  };
  this.initSnake();
  this.initFood = function() {
    this.stage.food = {
      x: Math.round(Math.random() * (this.stage.width - this.stage.conf.cw) / this.stage.conf.cw), 
      y: Math.round(Math.random() * (this.stage.height - this.stage.conf.cw) / this.stage.conf.cw), 
    };
  };
  this.initFood();
  this.restart = function() {
    this.stage.length = [];
    this.stage.food = {};
    this.stage.score = 0;
    this.stage.direction = 'right';
    this.stage.keyEvent.pressKey = null;
    this.initSnake();
    this.initFood();
    document.getElementById('score').innerText = "Score: 0";
  };
};

Game.Draw = function(context, snake) {
  this.drawStage = function() {
    var keyPress = snake.stage.keyEvent.getKey(); 
    if (typeof(keyPress) != 'undefined') {
      snake.stage.direction = keyPress;
    }
    context.fillStyle = "#111";
    context.fillRect(0, 0, snake.stage.width, snake.stage.height);
    var nx = snake.stage.length[0].x;
    var ny = snake.stage.length[0].y;
    switch (snake.stage.direction) {
      case 'right': nx++; break;
      case 'left': nx--; break;
      case 'up': ny--; break;
      case 'down': ny++; break;
    }
    if (this.collision(nx, ny) == true) {
      snake.restart();
      return;
    }
    if (nx == snake.stage.food.x && ny == snake.stage.food.y) {
      var tail = {x: nx, y: ny};
      snake.stage.score++;
      document.getElementById('score').innerText = "Score: " + snake.stage.score;
      snake.initFood();
    } else {
      var tail = snake.stage.length.pop();
      tail.x = nx;
      tail.y = ny;	
    }
    snake.stage.length.unshift(tail);
    for (var i = 0; i < snake.stage.length.length; i++) {
      var cell = snake.stage.length[i];
      this.drawCell(cell.x, cell.y, "#00f2fe");
    }
    this.drawCell(snake.stage.food.x, snake.stage.food.y, "#ff3c3c");
  };
  
  this.drawCell = function(x, y, color) {
    context.fillStyle = color;
    context.beginPath();
    context.arc((x * snake.stage.conf.cw + 6), (y * snake.stage.conf.cw + 6), 4, 0, 2*Math.PI, false);    
    context.fill();
  };
  
  this.collision = function(nx, ny) {  
    if (nx == -1 || nx == (snake.stage.width / snake.stage.conf.cw) || ny == -1 || ny == (snake.stage.height / snake.stage.conf.cw)) {
      return true;
    }
    return false;    
  }
};

Game.Snake = function(elementId, conf) {
  var canvas = document.getElementById(elementId);
  var context = canvas.getContext("2d");
  var snake = new Component.Snake(canvas, conf);
  var gameDraw = new Game.Draw(context, snake);
  setInterval(function() {gameDraw.drawStage();}, snake.stage.conf.fps);
};

window.onload = function() {
  var snake = new Game.Snake('stage', {fps: 100, size: 4});
};
</script>
