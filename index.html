<style>
  body {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 20px;
    color: #e0e0e0;
  }

  h3 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #00eaff;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(0,234,255,0.5);
  }

  #game-container {
    display: inline-block;
    background: #111;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 234, 255, 0.3);
  }

  canvas {
    background: linear-gradient(135deg, #1c1c1c, #0f0f0f);
    border: 2px solid #00eaff;
    border-radius: 12px;
  }

  #score {
    margin-top: 12px;
    font-size: 1.2rem;
    font-weight: 500;
    background: rgba(0, 234, 255, 0.1);
    padding: 6px 14px;
    border-radius: 6px;
    border: 1px solid rgba(0, 234, 255, 0.2);
  }

  /* Mobile control buttons */
  #controls {
    margin-top: 18px;
    display: grid;
    grid-template-columns: 80px 80px 80px;
    grid-template-rows: 80px 80px;
    justify-content: center;
    gap: 10px;
  }

  .btn {
    background: rgba(0, 234, 255, 0.08);
    border: 1px solid rgba(0, 234, 255, 0.4);
    border-radius: 10px;
    font-size: 1.4rem;
    color: #00eaff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: all 0.15s ease-in-out;
  }
  .btn:hover {
    background: rgba(0, 234, 255, 0.15);
  }
  .btn:active {
    transform: scale(0.95);
    background: rgba(0, 234, 255, 0.3);
  }
  .empty {
    background: transparent;
    border: none;
  }

  /* Style selectors */
  #selectors {
    margin-bottom: 18px;
  }
  label {
    font-weight: 500;
    font-size: 0.95rem;
    color: #aaa;
  }
  select {
    padding: 5px 8px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.05);
    color: #e0e0e0;
    font-size: 0.9rem;
    outline: none;
  }
  select:focus {
    background: rgba(0, 234, 255, 0.1);
  }
</style>


<h3>üêç Mobile-Friendly Snake Game</h3>

<div id="selectors">
  <label>Snake Style:
    <select id="snakeType">
      <option value="solid">Solid</option>
      <option value="gradient">Gradient</option>
      <option value="striped">Striped</option>
    </select>
  </label>
  &nbsp;&nbsp;
  <label>Food Style:
    <select id="foodType">
      <option value="normal">Normal</option>
      <option value="glow">Glow</option>
      <option value="emoji">Emoji üçé</option>
    </select>
  </label>
</div>

<div id="game-container">
  <canvas id="stage" height="400" width="520"></canvas>
  <div id="score">Score: 0</div>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="empty"></div>
    <div class="btn" data-key="38">‚¨ÜÔ∏è</div>
    <div class="empty"></div>
    <div class="btn" data-key="37">‚¨ÖÔ∏è</div>
    <div class="btn" data-key="40">‚¨áÔ∏è</div>
    <div class="btn" data-key="39">‚û°Ô∏è</div>
  </div>
</div>

<script>
var Game = Game || {};
var Keyboard = Keyboard || {}; 
var Component = Component || {};

let snakeStyle = "solid";
let foodStyle = "normal";

document.getElementById("snakeType").addEventListener("change", function() {
  snakeStyle = this.value;
});
document.getElementById("foodType").addEventListener("change", function() {
  foodStyle = this.value;
});

Keyboard.Keymap = { 37: 'left', 38: 'up', 39: 'right', 40: 'down' };

Keyboard.ControllerEvents = function() {
  var self = this;
  this.pressKey = null;
  this.keymap = Keyboard.Keymap;

  document.onkeydown = function(event) {
    self.pressKey = event.which;
  };

  // Mobile button support
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      self.pressKey = parseInt(this.getAttribute("data-key"));
    });
    btn.addEventListener("mousedown", function() {
      self.pressKey = parseInt(this.getAttribute("data-key"));
    });
  });

  this.getKey = function() {
    return this.keymap[this.pressKey];
  };
};

Component.Stage = function(canvas, conf) {  
  this.keyEvent = new Keyboard.ControllerEvents();
  this.width = canvas.width;
  this.height = canvas.height;
  this.length = [];
  this.food = {};
  this.score = 0;
  this.direction = 'right';
  this.conf = { cw: 10, size: 5, fps: 1000 };
  if (typeof conf == 'object') {
    for (var key in conf) {
      if (conf.hasOwnProperty(key)) {
        this.conf[key] = conf[key];
      }
    }
  }
};

Component.Snake = function(canvas, conf) {
  this.stage = new Component.Stage(canvas, conf);

  this.initSnake = function() {
    for (var i = 0; i < this.stage.conf.size; i++) {
      this.stage.length.push({x: i, y: 0});
    }
  };
  this.initSnake();

  this.initFood = function() {
    var isGolden = Math.random() < 0.1; // 10% golden food
    this.stage.food = {
      x: Math.round(Math.random() * (this.stage.width - this.stage.conf.cw) / this.stage.conf.cw), 
      y: Math.round(Math.random() * (this.stage.height - this.stage.conf.cw) / this.stage.conf.cw), 
      golden: isGolden
    };
  };
  this.initFood();

  this.restart = function() {
    this.stage.length = [];
    this.stage.food = {};
    this.stage.score = 0;
    this.stage.direction = 'right';
    this.stage.keyEvent.pressKey = null;
    this.initSnake();
    this.initFood();
    document.getElementById('score').innerText = "Score: 0 | Level: 1";
  };
};

// Particle effect
function Particle(x, y, color) {
  this.x = x;
  this.y = y;
  this.color = color;
  this.life = 20;
  this.vx = (Math.random() - 0.5) * 4;
  this.vy = (Math.random() - 0.5) * 4;
  this.opacity = 1;
}
Particle.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  this.life--;
  this.opacity = this.life / 20;
};
var particles = [];

Game.Draw = function(context, snake) {
  this.drawStage = function() {
    var keyPress = snake.stage.keyEvent.getKey(); 
    if (typeof keyPress !== 'undefined') {
      snake.stage.direction = keyPress;
    }

    // Clear background
    context.fillStyle = "#111";
    context.fillRect(0, 0, snake.stage.width, snake.stage.height);

    // Snake head position
    var nx = snake.stage.length[0].x;
    var ny = snake.stage.length[0].y;
    switch (snake.stage.direction) {
      case 'right': nx++; break;
      case 'left': nx--; break;
      case 'up': ny--; break;
      case 'down': ny++; break;
    }

    // Collision detection
    if (this.collision(nx, ny)) {
      flashScreen();
      snake.restart();
      return;
    }

    let tail;
    // Food eaten
    if (nx === snake.stage.food.x && ny === snake.stage.food.y) {
      tail = {x: nx, y: ny};
      let points = snake.stage.food.golden ? 5 : 1;
      snake.stage.score += points;

      document.getElementById('score').innerText = 
        `Score: ${snake.stage.score} | Level: ${typeof level !== 'undefined' ? level : 1}`;

      // Particle burst
      let color = snake.stage.food.golden ? "#FFD700" : "#ff3c3c";
      for (let i = 0; i < 20; i++) {
        particles.push(new Particle(
          nx * snake.stage.conf.cw + snake.stage.conf.cw / 2,
          ny * snake.stage.conf.cw + snake.stage.conf.cw / 2,
          color
        ));
      }

      snake.initFood();
    } else {
      tail = snake.stage.length.pop();
      tail.x = nx;
      tail.y = ny;	
    }

    snake.stage.length.unshift(tail);

    // Draw snake
    for (var i = 0; i < snake.stage.length.length; i++) {
      var cell = snake.stage.length[i];
      if (snakeStyle === "solid") {
        this.drawCell(cell.x, cell.y, "#00f2fe");
      } else if (snakeStyle === "gradient") {
        let grad = context.createLinearGradient(
          cell.x * snake.stage.conf.cw,
          cell.y * snake.stage.conf.cw,
          (cell.x+1) * snake.stage.conf.cw,
          (cell.y+1) * snake.stage.conf.cw
        );
        grad.addColorStop(0, "#00f2fe");
        grad.addColorStop(1, "#3b82f6");
        this.drawCell(cell.x, cell.y, grad);
      } else if (snakeStyle === "striped") {
        context.fillStyle = i % 2 === 0 ? "#00f2fe" : "#3b82f6";
        context.fillRect(cell.x * snake.stage.conf.cw, cell.y * snake.stage.conf.cw, snake.stage.conf.cw, snake.stage.conf.cw);
      }
    }

    // Draw food
    if (foodStyle === "emoji") {
      context.font = "14px Arial";
      context.fillText("üçé", snake.stage.food.x * snake.stage.conf.cw, (snake.stage.food.y+1) * snake.stage.conf.cw);
    } else if (foodStyle === "glow") {
      context.shadowBlur = 15;
      context.shadowColor = "#ff3c3c";
      this.drawCell(snake.stage.food.x, snake.stage.food.y, snake.stage.food.golden ? "#FFD700" : "#ff3c3c");
      context.shadowBlur = 0;
    } else {
      this.drawCell(snake.stage.food.x, snake.stage.food.y, snake.stage.food.golden ? "#FFD700" : "#ff3c3c");
    }
  };
  
  this.drawCell = function(x, y, color) {
    context.fillStyle = color;
    context.beginPath();
    context.arc(
      x * snake.stage.conf.cw + snake.stage.conf.cw / 2,
      y * snake.stage.conf.cw + snake.stage.conf.cw / 2,
      4, 0, 2 * Math.PI
    );    
    context.fill();
  };
  
  this.collision = function(nx, ny) {  
    if (nx < 0 || nx >= (snake.stage.width / snake.stage.conf.cw) || ny < 0 || ny >= (snake.stage.height / snake.stage.conf.cw)) {
      return true;
    }
    return false;    
  };
};

function flashScreen() {
  const overlay = document.createElement("div");
  overlay.style.position = "absolute";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.background = "rgba(255,0,0,0.5)";
  overlay.style.pointerEvents = "none";
  document.body.appendChild(overlay);
  setTimeout(() => overlay.remove(), 150);
}

Game.Snake = function(elementId, conf) {
  var canvas = document.getElementById(elementId);
  var context = canvas.getContext("2d");
  var snake = new Component.Snake(canvas, conf);
  var gameDraw = new Game.Draw(context, snake);

  var gameSpeed = snake.stage.conf.fps;
  level = 1;
  let lastUpdate = 0;

  function loop(timestamp) {
    if (timestamp - lastUpdate > gameSpeed) {
      gameDraw.drawStage();

      // Draw particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        context.globalAlpha = particles[i].opacity;
        context.fillStyle = particles[i].color;
        context.fillRect(particles[i].x, particles[i].y, 3, 3);
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
      context.globalAlpha = 1;

      // Level up every 5 points
      if (snake.stage.score > 0 && snake.stage.score % 5 === 0) {
        var newLevel = Math.floor(snake.stage.score / 5) + 1;
        if (newLevel !== level) {
          level = newLevel;
          gameSpeed = Math.max(40, gameSpeed - 10);
        }
      }

      lastUpdate = timestamp;
    }
    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
};

window.onload = function() {
  new Game.Snake('stage', {fps: 100, size: 4});
};
</script>
